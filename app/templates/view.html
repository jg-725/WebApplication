{% extends "layout.html" %}
{% block content %}

<div class="card" class="m-5 p-2">
    <h5 class="card-title">{{ city.fldName }} - {{ city.fldYear }}</h5>

    <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ city.fldAge }}</li>
        <li class="list-group-item">{{ city.fldMovie }}</li>
        <li class="list-group-item">{{ city.fldExtra }}</li>
    </ul>
    <br>
    <br>
    <div class="card-body">
        <a href="/edit/{{city.id}}" class="card-link btn btn-primary">edit</a>
    </div>
</div>
<br>
<br>
<br>
<form action="/delete/{{city.id}}" method="post"><button type="submit" class="btn btn-danger">Save</button></form>


{% endblock %}
