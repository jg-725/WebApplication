{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Year</th>
        <th scope="col">Age</th>
        <th scope="col">Movie</th>
        <th scope="col">Extra Info</th>
    </tr>
    </thead>
    <tbody>
    {% for city in cities %}
    <tr>
        <td><a href="view/{{city.id}}">{{ city.fldName }}</a></td>
        <td>{{ city.fldYear }}</td>
        <td>{{ city.fldAge }}</td>
        <td>{{ city.fldMovie }}</td>
        <td>{{ city.fldExtra }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
